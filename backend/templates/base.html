{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Hub</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Cairo', sans-serif; }
        /* إلغاء الخط تحت الروابط */
        a { text-decoration: none !important; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i>
            <span>Solution Hub</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{% url 'dashboard:home' %}">
                    <i class="fa-solid fa-chart-pie"></i> <span>لوحة القيادة</span>
                </a>
            </li>

            <li>
                <a href="{% url 'main:submit_ticket' %}">
                    <i class="fa-solid fa-headset"></i> <span>الدعم الفني الذكي</span>
                </a>
            </li>

            <li>
                <a href="{% url 'dashboard:generator' %}">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> <span>مولد الحلول</span>
                </a>
            </li>

            <li>
                <a href="{% url 'dashboard:library' %}">
                    <i class="fa-solid fa-book"></i> <span>مكتبة الحلول</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
